<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div class="screen">
            <div id="screen-operation"></div>
            <div id="screen-result"></div>
        </div>
        <div class="btn-container">
            <div id="reinit">C</div>
            <div id="del">DEL</div>
            <div class="btn">*</div>
            <div class="btn">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">+</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div id="equal">=</div>
            <div class="zero btn">0</div>
            <div class="btn">.</div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
